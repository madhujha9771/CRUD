
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Validation</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

</head>
<body>
<form action="Senddata.php" method="post" id="basic-form">
	<div class="form-group">
		<label for="name">First Name:</label>
		<input type="text" class="form-control required" id="name" name="fname">
	</div>
	<div class="form-group">
		<label for="lname">Last name:</label>
		<input type="text" class="form-control required" id="lname" name="lname">
	</div>

  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control required email" id="email" name="email">
  </div>
  <div class="form-group">
    <label for="mobile">Mob number:</label>
    <input type="number" class="form-control required" id="Mob" name="number">
  </div>

  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control required" id="password" name="password">
  </div>
  <div class="form-group">
    <label for="cnfpasword">Confirm Password:</label>
    <input type="password" class="form-control required" id="confirmpassword" name="confirmpassword" equalTo="#password">
  </div>

  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>


<script>
$(document).ready(function() {
$("#basic-form").validate({

});
});
</script>


</body>
</html>
